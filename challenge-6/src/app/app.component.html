<div
  class="container-fluid bg-body-tertiary p-0 min-vh-100 vw-100 d-flex flex-column justify-content-between align-items-center"
>
  <header class="w-100">
    <div class="mt-3 d-flex flex-column align-items-center gap-3">
      <h1 class="m-0">Template Component - Article List</h1>
      <button class="btn btn-outline-dark">Add New Article</button>
    </div>
  </header>

  <main class="w-75">
    <div class="card-group">
      @for (article of articles(); track article.id) {

      <div class="card">
        <div class="card-body">
          <h2 class="card-title">{{ article.title }}</h2>
          <img [src]="article.imageUrl" class="img-fluid" alt="image">
          <p class="card-text">{{ article.content }}</p>
        </div>
      </div>>
    }
    </div>
  </main>

  <footer class="w-100">
    <app-footer />
  </footer>
</div>
