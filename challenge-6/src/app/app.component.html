<div
  class="container-fluid bg-body-tertiary d-flex flex-column justify-content-between align-items-center"
>
  <header class="w-100 my-3">
    <div class="d-flex flex-column align-items-center gap-4">
      <h1 class="m-0">Template Component - Article List</h1>
      <button
        class="btn btn-outline-dark"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        (click)="addNewArticle()"
      >
        Add New Article
      </button>
    </div>
  </header>

  <main class="w-75">
    @if(articles().length > 0) {
    <!-- section init state -->
    <section>
      <div
        class="d-flex flex-wrap justify-content-between align-items-stretch gap-3"
      >
        @for (article of articles(); track article.id) {
        <div style="flex-basis: 30%">
          <app-card
            [title]="article.title"
            [imageUrl]="article.imageUrl"
            [content]="article.content"
            [id]="article.id"
            [showImage]="article.showImage"
            [btnLabel]="getButtonLabel(article.showImage)"
            (clickEvent)="handleShowImageButtonClick($event)"
          ></app-card>
        </div>
        }
      </div>
    </section>

    <!-- section create/edit state -->
    <section>
      <div
        class="modal"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        style="backdrop-filter: blur(2px)"
      >
        <div
          class="bg-transparent w-75 mt-3 mx-auto d-flex justify-content-between gap-5 p-3"
        >
            <!-- form -->

          <div class="d-flex flex-column bg-success w-50 rounded">
            <app-form
            [articleMode]="this.articleMode()"
            
            ></app-form>
          </div>

          <div class="d-flex flex-column text-center gap-3 w-50 rounded">
            <h2 class="fs-4 fw-medium bg-body-tertiary p-3 rounded">Preview</h2>
              <!-- card -->

            <app-card
              [title]="articles()[0].title"
              [imageUrl]="articles()[0].imageUrl"
              [content]="articles()[0].content"
              [btnLabel]="getButtonLabel(articles()[0].showImage)"
            ></app-card>
          </div>
        </div>

      </div>


    </section>

    } @else {
    <div class="w-100 text-center my-5">
      <div class="spinner-border" role="status"></div>
    </div>
    }
  </main>

  <footer class="w-100">
    <app-footer />
  </footer>
</div>
